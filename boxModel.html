<!DOCTYPE html>
<html>

<head>
    <title>Box Model</title>
    <link rel="stylesheet" href="styles.css" />

<style>

.example1 {

width: 220px;
background-color: blueviolet;
padding: 0%;
border: 0%;
margin: 50%;
}

.example2 {

width: 220px;
background-color: rgb(63, 63, 190);
padding: 150px;
border: 5px solid black;
margin: 40px 20px;
}

hr{
background-color: aqua;
}

img#flowerRight{
float: right;
}

img#flowerLeft{
    float: left;
}

</style>

</head>

<body>
<h1>Box Model example</h1>
<hr>
<p class="example1">Yashasvi</p>
<hr style="width: 10%; height: 10px; color: rgb(113, 12, 113);">
<p class="example2">Dhanvika</p>
<hr style="width: 20%; height: 1px; color: rgb(65, 1, 65);">

<h2>Floating</h2>
<img id="flowerRight" src="https://www.theflowerconnection.co.uk/wp-content/uploads/2023/05/purple-flower.png" alt="tree"  style="width: 100px; height: 100px;">
<img id="flowerLeft" src="https://www.theflowerconnection.co.uk/wp-content/uploads/2023/05/purple-flower.png" alt="tree" style="width: 100px; height: 100px;">
  This is a beautiful picture of a flower as you can see!!





</body>

</html>
