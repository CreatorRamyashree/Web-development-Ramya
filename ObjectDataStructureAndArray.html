<!DOCTYPE html>
<html>

<head>
    <title>Hello, World!</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
   <h2>JavaScript Objects Data Structure and Array</h2>

<script>

var student = {
name: 'Yashasvi',
age: '13',
Grade: '8',
hobbies: 'drawing',
fav_sport: 'Batminton'
};

var color = ["Black","Baby Pink", "White", "Green"];

document.write("Student name is : " + student.name, "<br>", "Student favorite sport is :" + student.fav_sport);

document.write("Before Poping the colors are:" + color.join("^"));

document.write("My favorite color is : " +color[3]);

color.pop();
document.write("After Poping the colors are : " + color.join("*"));

</script>
</body>

</html>
