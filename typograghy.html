<!DOCTYPE html>
<html>

<head>
    <title>Typograghy</title>
    <link rel="stylesheet" href="styles.css" />

<style>

.text1{ 

color: blueviolet;
font-size: 30px;

}

.p1{ 

color: blue;
font-family: 'Courier New', Courier, monospace;

}

*{ 

text-align: center;
 font-family: monospace;
}

#text{ 

text-shadow: 5px 10px 1px chartreuse;
}

#box{ 

box-shadow: 3px 3px 5px darkgreen;
}

#indent{ 

text-indent: 20% ;
}

div{

width:300px ;
height: 100px;
background-color: rgb(192, 149, 243) ;
border: 1px solid black;
}

#myDiv{ 
transform: rotateX(180deg);
}

h1{ 

text-decoration:overline ;
text-transform: capitalize;
}

h2{ 

text-decoration:line-through ;
text-transform: uppercase;
}

h3{ 

text-decoration: underline ;
text-transform: lowercase ;
}

h4{ 

text-decoration:underline overline ;
text-transform:none ;
}



</style>

</head>

<body>
    <h1>Typograghy</h1>
    <p class="text1"> Codingal Ramyashree</p><br>
    <p class="p1"> Codingal Ramyashree</p>

<h1 id="text">We can use text shadow to give shadow to the text itself.</h1>
<h1 id="box">Or use box-shadow to give shadow to the element.</h1>

<div>
<p>This is an example for text indent.</p>
<p id="indent">This is an example for text indent.</p>
</div>

<div> 
Codingal
</div>

<div id="myDiv">
Codingal
</div>

<h1>Codingal</h1>
<h2>Codingal</h2>
<h3>Codingal</h3>
<h4>Codingal</h4>

</body>

</html>
