<!DOCTYPE html>
<html>

<head>
    <title>Hello, World!</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
   <h2>JavaScript While loop</h2>
<p id="number"></p>

<script>
var text = "";
var i = 0;
while (i < 10) {
text += "<br> The number is" + i;
i++;
}

document.getElementById("number").innerHTML = text;

</script>
</body>

</html>
