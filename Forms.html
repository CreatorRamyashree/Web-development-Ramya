<!DOCTYPE html>
<html>

<head>
    <title>Forms in Html </title>
    <link rel="stylesheet" href="styles.css" />
</head>

<style>

#pink{

    background-color: rgb(220, 113, 244);
}

</style>

<body>

    <h1> Forms in Html </h1>
    <form>

<fieldset>

    <legend>All About Me</legend>

<label>First Name</label><br><br>
<input type="First name"  id="First name"><br><br>

<label>Email</label><br><br>
<input type="Email"  id="Email"><br><br>

<label>Password</label><br><br>
<input type="password" id="Password"><br><br>

<label>Gender</label><br><br>
<input type="radio"  id="Gender" value="Male">Male <br><br> 
<input type="radio" id="Gender" value="Female">Female <br><br>

<label>Favorite City</label><br><br>
<input type="checkbox" id="checkbix" value="Lagos">Lagos <br><br> 
<input type="checkbox" id="checkbix" value="Los Angelos">Los Angelos <br><br>
<input type="checkbox" id="checkbix" value="Dubai">Dubai<br><br>
<input type="checkbox" id="checkbix" value="Mumbai">Mumbai<br><br>


<label>Birthday</label><br><br>
<input type="date" id="Birthday"  name="Birthday"><br><br>

<label>Choose you Grade</label><br><br>
<select>

<option value="grade1-4">1-4</option>
<option value="grade4-8">4-8</option>
<option value="grade8-12">8-12</option>

</select><br><br>

<button>Submit</button>


</fieldset>


    </form>
    
    <div id="pink">

    </div>

</body>

</html>
