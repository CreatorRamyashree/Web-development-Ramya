<body>
  <h2>Arguments Objects</h2>
   <p>Finding the largest number with the help of Argument Objects.</p> 
<p id="result"></p>

<script>
function findMax() {
var i;
var max = 0;
for(i = 0; i < arguments.length; i++) {
if (arguments[i] > max) {
   max = arguments[i];
  }
}
return max;
}
document.getElementById("result").innerHTML = findMax(4, 10, 2);
</script>

</body>

</html>
