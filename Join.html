<!DOCTYPE html>
<html>

<head>
    <title>Hello, World!</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <h2>JavaScript Array Methods</h2>
<h2>join() and pop()</h2>
<p>The join() method joins array elements into a string and pop() method removes the last element from the array</p>
<p id="myjoin"></p>
<p id="myfirstpop"></p>
<p id="mysecondpop"></p>

<script>

var fruits = ["Banana", "Orange", "Custard-apple", "Strawberry"];
document.getElementById("myjoin").innerHTML = friuts.join ("*");
document.getElementById("myfirstpop").innerHTML = fruits;
 fruits.pop();
document.getElementById("mysecondpop").innerHTML = fruits;
</script>
</body>

</html>
