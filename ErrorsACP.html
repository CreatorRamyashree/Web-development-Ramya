   <h2>Handle Errors in JavaScript</h2>
<p>This shows an example on how to <b>catch</b> to display errors.</p>
<p id="error_message"></p>

<script>

try {
helpingalert ("Welcome customer!!")
}

catch(err) {

document.getElementById("error_message").innerHTML = err.message;
}

</script>
